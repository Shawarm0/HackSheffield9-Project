{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Main Content -->
    <div class="card shadow-lg p-4">
        <h1 class="text-primary mb-1">Literal Lens</h1>
        <h2 class="text-secondary" style="font-size: 1.25rem; margin-top: -0.5rem;">Making Texts Clear and Direct</h2>
        <form id="autism-form" method="POST">
            <div class="row">
                <!-- Input Box -->
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="text" class="font-weight-bold">Enter Your Text to Be Simplified:</label>
                        <textarea id="text" name="text" class="form-control shadow-sm" rows="10" placeholder="Type text here..."></textarea>
                    </div>
                </div>
                <!-- Output Box -->
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label for="output" class="font-weight-bold">Literal Meaning of Your Text:</label>
                        <textarea id="output" class="form-control shadow-sm" rows="10" readonly placeholder="Reformulated text will appear here..."></textarea>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg shadow">Submit</button>
            </div>
        </form>
    </div>
</div>

<script>
    const outputField = document.getElementById("output");
    const submitButton = document.querySelector("button[type='submit']");

    document.getElementById("autism-form").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Disable the submit button
        submitButton.disabled = true;
        submitButton.textContent = "Processing...";

        const text = document.getElementById("text").value;

        try {
            // Send the input text to the Flask route via Fetch API
            const response = await fetch("/autism", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: text })
            });

            if (response.ok) {
                const data = await response.json(); // Parse JSON response
                outputField.value = data.processed_text; // Update the output box
            } else {
                const errorData = await response.json();
                outputField.value = errorData.error || "An error occurred.";
                console.error("Error:", errorData);
            }
        } catch (error) {
            console.error("Error:", error);
            outputField.value = "An unexpected error occurred.";
        } finally {
            // Re-enable the submit button
            submitButton.disabled = false;
            submitButton.textContent = "Submit";
        }
    });
</script>

{% endblock %}
