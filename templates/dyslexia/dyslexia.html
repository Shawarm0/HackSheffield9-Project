{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Text to Speech for Dyslexia Support</h2>
    <form id="dyslexia-form" method="POST">
        <div class="row">
            <!-- Input Box -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="text">Enter your text:</label>
                    <textarea id="text" name="text" class="form-control" rows="10" placeholder="Type text here..."></textarea>
                </div>
            </div>
            <!-- Output Box -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="output">Processed Text:</label>
                    <textarea id="output" class="form-control" rows="10" readonly placeholder="Processed text will appear here..."></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<script>
    document.getElementById("dyslexia-form").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent the form from submitting normally
        const text = document.getElementById("text").value;

        // Send the input text to the Flask route via Fetch API
        const response = await fetch("/dyslexia", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ text: text })
        });

        // Handle the response
        if (response.ok) {
            const data = await response.json(); // Parse JSON response
            document.getElementById("output").value = data.processed_text; // Update the output box
        } else {
            console.error("Failed to process text.");
        }
    });
</script>
{% endblock %}
