{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Text to Speech for Dyslexia Support</h2>
    <form method="POST" action="/dyslexia">  <!-- Directly using the /dyslexia route -->
        <div class="form-group">
            <label for="text">Enter your text below:</label>
            <textarea id="text" name="text" class="form-control" rows="5" placeholder="Type text here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
