<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GrowthPath</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
   <style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f8f9fa;
           color: #333;
           line-height: 1.6;
       }

       .table {
           margin: 0 auto;
       }

       .nav-pills .nav-link {
           color: #6c757d;
           font-weight: 500;
           transition: color 0.3s, background-color 0.3s;
       }

       .nav-pills .nav-link:hover {
           color: #fff;
           background-color: #6a1b9a;
       }

       .nav-pills .nav-link.active {
           color: #fff;
           background-color: #6a1b9a;
       }

       .container-fluid {
           max-width: 1200px;
           margin: 0 auto;
       }

       .content-section {
           background-color: #fff;
           padding: 30px;
           border-radius: 8px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           margin-top: 30px;
       }
   </style>
</head>
<body>
   <section class="container-fluid p-3 my-3">
       <!-- Navigation Bar -->
       <nav class="nav nav-pills flex-column flex-sm-row mb-4">
           <a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
           <a class="nav-item nav-link" href="{{ url_for('dysgraphia.dysgraphia') }}">Thougths into Words</a>
           <a class="nav-item nav-link" href="{{ url_for('dyslexia.dyslexia') }}">Reading Buddy</a>
           <a class="nav-item nav-link" href="{{ url_for('dyspraxia.dyspraxia') }}">Handwriting Interpreter</a>
           <a class="nav-item nav-link" href="{{ url_for('autism.autism') }}">Literal Lens</a>
           <a class="nav-item nav-link" href="{{ url_for('chat.chat') }}">Chat</a>
       </nav>

       <!-- Content Section -->
       <div class="content-section text-center">
           {% block content %}
           <!-- Content from extended templates will appear here -->
           {% endblock %}
       </div>
   </section>
</body>
</html>
